<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/skeleton.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="displaywrapper">
            <div>
                <div class="searchtextbox">
                    <input type="text" id="titlesearch" name="titlesearch" autofocus>
                </div>
                <div class="results" id="results">

                </div>
            </div>
            <div class="filterbox">
                <div class="typeselect" id="typeselect">
                    <label for="cat">Category</label>
                    <select name="cat" id="cat" onchange="swapFilters()" autocomplete=off>
                        <option value="audio">Audio</option>
                        <option value="books">Book</option>
                        <option value="games" selected>Game</option>
                        <option value="imageset">Image Set</option>
                        <option value="software">Software</option>
                        <option value="videos">Video</option>
                    </select>
                </div>
                <div class="filterwrap" id="filterwrap">
                    <form onsubmit="search()" autocomplete="off" id="filters" class="filters">

                    </form>
                </div>
                <button class="button-primary" id="search" onclick="search()">Search</button>
            </div>
        </div>
        <script src="script/search.js"></script>
        <script src="script/filtertemplates.js"></script>
    </body>
</html>
