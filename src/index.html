<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/skeleton.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <script src="script/search.js"></script>
        <div class="displaywrapper">
            <div>
                <div class="searchtextbox">
                    <input type="text" id="titlesearch" name="titlesearch" autofocus>
                </div>
                <div class="results" id="results">

                </div>
            </div>
            <div class="filterbox">
                <div class="filterlist" id="filterlist">
                    <label for="cat">Category</label>
                    <select name="cat" id="cat">
                        <option value="audio">Audio</option>
                        <option value="books">Book</option>
                        <option value="games" selected>Game</option>
                        <option value="imageset">Image Set</option>
                        <option value="software">Software</option>
                        <option value="videos">Video</option>
                    </select>

                    <label for="platform">Platform</label>
                    <input type="text" id="platform" name="platform">

                    <label for="dev">Developer</label>
                    <input type="text" id="developer" name="dev">

                    <label for="publisher">Publisher</label>
                    <input type="text" id="publisher" name="publisher">

                    <label for="year">Release Year</label>
                    <input placeholder="- - - -" type="number" id="year" name="year">

                    <label for="drm">DRM</label>
                    <input type="text" id="drm" name="drm">

                    <label for="genre">Genre(s)</label>
                    <input type="text" id="genre" name="genre">

                    <label for="genre">ID</label>
                    <input type="text" id="platformid" name="platformid">

                    <label for="adult">Adult Only</label>
                    <input type="checkbox" id="adult" name="adult">
                </div>
                <button class="button-primary" id="search" onclick="search()">Search</button>
            </div>
        </div>
    </body>
</html>
